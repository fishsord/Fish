<script type="text/javascript">
/* 一开始显示的页面 */
 function() {

}
function doInsertPeople() {
	var iname=$("#iname").val();
	var isex=$("#isex").val();
	var iage=$("#iage").val();
	$.ajax(){
		url:"insertPeople.ajax" ,/* 控制器*/
		data:{iname:iname,
				isex:isex,
				iage:iage
			},
		type:"post",
		datatype:"text",
		success:function(result) {
			switch(result) 
			case 'success': 
				successAlert();
				doShowPeople();
					break;
			case 'error': 
				errorAlert();
					break;
		default: errorAlert();
					break;
			
		},
		error:function() {
			errorAlert();
		}
	}
}

}
function successAlert() {
	$("#AlertBox").html("<div class="alert alert-success alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert"aria-label="Close"><span aria-hidden="true">&times;</span></button>提示：操作成功</div>");
}
function errorAlert() {
	$("#AlertBox").html("<div class="alert alert-danger alert-dismissible" role="alert"><button type="button" class="close" data-dismiss="alert"aria-label="Close"><span aria-hidden="true">&times;</span></button>	警告：操作失败</div>");
